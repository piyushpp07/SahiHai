<!-- SahiHai App Icon - Shield with Checkmark Design -->
<!-- Size: 1024x1024px -->
<!-- Use this with: https://www.svgviewer.dev/ or convert to PNG -->

<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- White circle background for icon -->
  <circle cx="512" cy="480" r="340" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Shield Shape -->
  <g transform="translate(512, 420)">
    <path d="M 0 -200 
             L 140 -120 
             L 140 80 
             Q 140 180 0 280 
             Q -140 180 -140 80 
             L -140 -120 
             Z" 
          fill="#1976d2" 
          opacity="0.9"/>
  </g>
  
  <!-- Inner Shield Highlight -->
  <g transform="translate(512, 420)">
    <path d="M 0 -180 
             L 120 -100 
             L 120 80 
             Q 120 160 0 240 
             Q -120 160 -120 80 
             L -120 -100 
             Z" 
          fill="#42a5f5" 
          opacity="0.3"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(512, 480)">
    <path d="M -80 0 L -30 60 L 90 -80" 
          stroke="#00b894" 
          stroke-width="45" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadow)"/>
  </g>
  
  <!-- App Name -->
  <text x="512" y="900" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="90" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="2">
    SahiHai
  </text>
  
  <!-- Hindi Subtitle -->
  <text x="512" y="970" 
        font-family="Arial, sans-serif" 
        font-size="50" 
        fill="white" 
        opacity="0.9" 
        text-anchor="middle">
    सही है ✓
  </text>
</svg>
