<!-- SahiHai Splash Screen Icon -->
<!-- Size: 400x400px (transparent background) -->
<!-- This will be displayed on splash screen at 200x200 -->

<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#splashGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner White Circle -->
  <circle cx="200" cy="200" r="140" fill="white" opacity="0.95"/>
  
  <!-- Shield -->
  <g transform="translate(200, 180)">
    <path d="M 0 -90 
             L 60 -50 
             L 60 35 
             Q 60 75 0 115 
             Q -60 75 -60 35 
             L -60 -50 
             Z" 
          fill="#1976d2"/>
  </g>
  
  <!-- Shield Highlight -->
  <g transform="translate(200, 180)">
    <path d="M 0 -75 
             L 50 -40 
             L 50 35 
             Q 50 65 0 95 
             Q -50 65 -50 35 
             L -50 -40 
             Z" 
          fill="#42a5f5" 
          opacity="0.3"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(200, 200)">
    <path d="M -35 0 L -15 25 L 40 -35" 
          stroke="#00b894" 
          stroke-width="20" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
