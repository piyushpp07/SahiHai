<!-- SahiHai App Icon - Bill Scanner Design -->
<!-- Size: 1024x1024px -->
<!-- Modern, clean design focusing on bill scanning feature -->

<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="billGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f7fa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#mainGradient)"/>
  
  <!-- Receipt/Bill -->
  <g transform="translate(512, 450)">
    <!-- Bill background -->
    <rect x="-200" y="-280" width="400" height="560" 
          rx="20" fill="url(#billGradient)" 
          stroke="none"/>
    
    <!-- Bill zigzag bottom -->
    <path d="M -200 280 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 l 20 -15 l 20 15 L 200 280 Z"
          fill="url(#billGradient)"/>
    
    <!-- Bill header -->
    <rect x="-180" y="-260" width="360" height="80" 
          rx="10" fill="#1976d2" opacity="0.1"/>
    
    <!-- Bill lines -->
    <line x1="-160" y1="-200" x2="160" y2="-200" 
          stroke="#1976d2" stroke-width="8" opacity="0.3"/>
    <line x1="-160" y1="-140" x2="100" y2="-140" 
          stroke="#1976d2" stroke-width="8" opacity="0.3"/>
    
    <!-- Item lines -->
    <line x1="-160" y1="-60" x2="160" y2="-60" 
          stroke="#1976d2" stroke-width="6" opacity="0.2"/>
    <line x1="-160" y1="-20" x2="140" y2="-20" 
          stroke="#1976d2" stroke-width="6" opacity="0.2"/>
    <line x1="-160" y1="20" x2="120" y2="20" 
          stroke="#1976d2" stroke-width="6" opacity="0.2"/>
    <line x1="-160" y1="60" x2="160" y2="60" 
          stroke="#1976d2" stroke-width="6" opacity="0.2"/>
    <line x1="-160" y1="100" x2="140" y2="100" 
          stroke="#1976d2" stroke-width="6" opacity="0.2"/>
    
    <!-- Total line -->
    <line x1="-160" y1="170" x2="160" y2="170" 
          stroke="#1976d2" stroke-width="10" opacity="0.4"/>
    <line x1="-160" y1="220" x2="80" y2="220" 
          stroke="#1976d2" stroke-width="10" opacity="0.4"/>
  </g>
  
  <!-- Scan Lines Animation Effect -->
  <g opacity="0.3">
    <line x1="280" y1="350" x2="744" y2="350" 
          stroke="#00b894" stroke-width="3" opacity="0.6"/>
    <line x1="280" y1="550" x2="744" y2="550" 
          stroke="#00b894" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Checkmark Badge -->
  <g transform="translate(720, 720)">
    <circle cx="0" cy="0" r="100" fill="#00b894" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="85" fill="#00b894"/>
    <path d="M -40 0 L -15 35 L 50 -40" 
          stroke="white" 
          stroke-width="20" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Corner Scan Frame -->
  <g stroke="white" stroke-width="12" fill="none" opacity="0.4">
    <!-- Top-left corner -->
    <path d="M 240 300 L 240 250 L 290 250"/>
    <!-- Top-right corner -->
    <path d="M 734 250 L 784 250 L 784 300"/>
    <!-- Bottom-left corner -->
    <path d="M 240 780 L 240 830 L 290 830"/>
    <!-- Bottom-right corner -->
    <path d="M 734 830 L 784 830 L 784 780"/>
  </g>
</svg>
